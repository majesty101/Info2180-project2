    <body>
        <div class= "header">
            <i class="fa fa-bug"></i>
            <h1>BugMe Issue Tracker</h1> 
        </div>
        
         <!--SideBar-->
         <div class = "sidebar">
            <div>
                <i class="fa fa-home"></i>
                <a href="#homet">Home</a>
            </div>

            <div>
                <i class="fa fa-user-plus"></i>
                <a href="#addUser">Add User</a>
            </div>

            <div>
                <i class="fa fa-plus"></i>
                <a href="#newIssue">New Issue</a>
            </div>

            <div>
                <i class="fa fa-sign-out"></i>
                <a href="#LogOut">Logout</a>
            </div>       

        </div>
         <!--Forms-->
        <div class= "body">
            <h2>Create Issue</h2>

            <form>
                <label for="title">Title</label><br>
                <input type="text" id="title" name="title">
                <br><br>

                <label for="description">Description</label><br>
                <textarea type="text" id="description" name="description"></textarea>
                <br><br>

                <label for="assign">Assign To</label><br>
                <select id="assignstuff" name="assign">
                    <option value="tom">Tom</option>
                    <option value="jan">Jan</option>
                    <option value="marsha">Marsha</option>
                    <option value="mike">Mike</option>
                    <option value="marcia">Marcia</option>
                  </select>
                <br><br>
                <label for="">Bug</label><br>
                <select id="bugstuff" name="bug">
                    <option value="bug">Bug</option>
                    <option value="proposal">Propsal</option>
                    <option value="task">Task</option>
                  </select><br><br>
                

                  <label for="prio">Priority</label><br>
                <select id="prioritytuff" name="priority">
                    <option value="minor">Minor</option>
                    <option value="major">Major</option>
                    <option value="critical">Critical</option>
                  </select><br><br>
                
            <button type="submit" id="searchbtn">Submit</button>
            
              </form>
        </div>


    </body>
